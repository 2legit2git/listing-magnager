<navbar/>

<div class="container">
This is the manage view.
  

<div class="gridStyle" ng-grid="gridOptions"></div>


<div ng-show='!mySelections.length'>
<span> item Number: </span> </br>
<span> title: </span> </br>
<span> name: </span>
</div>
<div ng-repeat="selection in mySelections">


<span> item Number: {{selection.itemNumber}} </span> </br>
<span> title: {{selection.title}} </span> </br>
<span> name: {{selection.name}} </span>
</div> 

<form ng-hide="true" novalidate class="simple-form">
    Name: <input type="text" ng-model="user.name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Gender: <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
    <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
  </form>
<div class="testing" ng-hide="true">
  <a ui-sref="manage.price">click for manage-price</a>
  <a ui-sref="manage.quantity">click for manage-quantity</a>
</div>
  <div ui-view=""></div>
</div>
